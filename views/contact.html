<!DOCTYPE html>
<html>
<head>
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        h1 {
            background-color: #333;
            color: white;
            padding: 10px;
            margin: 0;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 1.5em;
        }

        p {
            margin-bottom: 20px;
        }

        .contact-info {
            margin-bottom: 20px;
        }

        .contact-form {
            background-color: #f5f5f5;
            padding: 20px;
        }

        .form-input {
            margin-bottom: 10px;
        }
        .vin{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Contact Us</h1>
    <div class="container">
        <h2>Contact Information</h2>
        <p>Have questions or feedback? Feel free to reach out using the information below.</p>
        <div class="contact-info">
            <p><strong>Email:</strong> info@example.com</p>
            <p><strong>Phone:</strong> +1 (123) 456-7890</p>
            <p><strong>Address:</strong> 123 Main Street, City, Country</p>
        </div>

        <h2>Contact Form</h2>
        <div class="contact-form">
            <input type="hidden" name="action" value="process_contact">

            <form action="process_contact.php" method="post">
                <!-- Add a hidden input field to specify the action -->
                <input type="hidden" name="action" value="process_contact">
                
                <div class="form-input">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
            
                <div class="form-input">
                    <label for ="email">Your Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
            
                <div class="form-input">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
            
                <div class="form-input">
                    <button type="submit">Send Message</button>
                </div>
            </form>
            
        </div>
    </div>
    <div class="vin">
        <a href="term.html">
            <button style="background-color: orange; text-align: center;">Back</button>
        </a>
        </div>
        
</body>
</html>
