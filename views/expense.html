<!DOCTYPE html>
<html>
<head>
    <title>Expense List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f4f4;
        }

        .container {
            margin-top: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .table {
            background-color: #fff;
        }

        .btn-danger {
            background-color: #ff4545;
            color: #fff;
        }

        .delete {
            color: #ff4545;
            cursor: pointer;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <h3>Expense List</h3>
        <div>
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Date and Time</th>
                        <th>Expense Name</th>
                        <th>Cost</th>
                        <th>Pay Mode</th>
                        <th>Category</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="expenseList">
                    <!-- Expense items will be added here -->
                </tbody>
            </table>
        </div>
    </div>
<script>
    document.addEventListener("DOMContentLoaded", function () {
    const urlParams = new URLSearchParams(window.location.search);
    const expenseName = urlParams.get("expensename");
    const expenseAmount = urlParams.get("amount");
    const expenseMode = urlParams.get("paymode");
    const expenseCategory = urlParams.get("category");

    if (expenseName && expenseAmount) {
        const date = new Date().toLocaleString();
        const newRow = document.createElement("tr");
        newRow.innerHTML = `
            <td>${date}</td>
            <td>${expenseName}</td>
            <td>₹ ${expenseAmount}</td>
            <td>₹ ${expenseMode}</td>
            <td>₹ ${expenseCategory}</td>
            <td>
                <a href="#">Edit</a> |
                <a href="#" class="delete">Delete</a>
            </td>
        `;

        const expenseList = document.getElementById("expenseList");

        // Append the new row to the table without clearing existing items
        expenseList.appendChild(newRow);

        // Clear the input values (assuming these are form elements)
        document.getElementById("expensename").value = "";
        document.getElementById("amount").value = "";
        document.getElementById("paymode").selectedIndex = 0;
        document.getElementById("category").selectedIndex = 0;
    }
});

// Handle delete buttons
document.getElementById("expenseList").addEventListener("click", function (event) {
    if (event.target.classList.contains("delete")) {
        event.target.parentElement.parentElement.remove();
    }
});

            </script>
            <a href="countup.html">
            <button >Back</button>
            </a>
</body>
</html>
