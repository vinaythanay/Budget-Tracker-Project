<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Add your CSS links, Bootstrap, and other dependencies here -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chart.js@3.2.1/dist/Chart.min.css">
    <!-- Add other CSS styles and dependencies here -->
    <style>
        /* Add custom styles here */
        body {
            background-color: #f7f7f7;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }
        .chart-container {
            width: 100%;
        }
    </style>
    <title>Finance Reports</title>
</head>
<body>
    <!-- Navbar (use the one you've provided) -->

    <!-- Content Container -->
    <div class="container">
        <h1 class="display-4 text-center">Finance Reports</h1>
        <p class="text-center">Analyze your financial data.</p>
    </div>

    <!-- Monthly, Daily, and Yearly Reports -->
    <div class="container mt-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Monthly Report</h5>
                <div class="chart-container">
                    <canvas id="monthly-chart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Daily Report</h5>
                <div class="chart-container">
                    <canvas id="daily-chart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Yearly Report</h5>
                <div class="chart-container">
                    <canvas id="yearly-chart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- Add JavaScript scripts and dependencies as needed -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.2.1/dist/Chart.min.js"></script>
    <script>
        // JavaScript for creating and updating charts
        // Replace the following with your actual data
        var monthlyData = [2000, 2500, 1800, 2200, 2800, 2300, 2400, 2600, 2000, 2200, 2600, 2400];
        var dailyData = [120, 180, 150, 220, 190, 200, 210];
        var yearlyData = [25000, 28000, 29000, 31000, 34000];

        // Monthly Report Chart
        var monthlyChart = new Chart(document.getElementById('monthly-chart'), {
            type: 'bar',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
                datasets: [{
                    label: 'Monthly Expenses (₹)',
                    data: monthlyData,
                    backgroundColor: 'rgba(54, 162, 235, 0.6)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Daily Report Chart
        var dailyChart = new Chart(document.getElementById('daily-chart'), {
            type: 'pie',
            data: {
                labels: ['Food', 'Transport', 'Entertainment', 'Shopping', 'Bills', 'Other'],
                datasets: [{
                    data: dailyData,
                    backgroundColor: ['red', 'blue', 'green', 'orange', 'purple', 'gray'],
                }]
            },
        });

        // Yearly Report Chart
        var yearlyChart = new Chart(document.getElementById('yearly-chart'), {
            type: 'bar',
            data: {
                labels: ['2017', '2018', '2019', '2020', '2021'],
                datasets: [{
                    label: 'Yearly Income (₹)',
                    data: yearlyData,
                    backgroundColor: 'rgba(75, 192, 192, 0.6)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
