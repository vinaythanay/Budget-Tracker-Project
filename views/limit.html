      <body>
        <div class="vin">
          <h2>Set Your Monthly Expense Limit</h2>
          <form id="monthlyLimitForm">
              <p>Enter the monthly limit to avoid overspending:</p>
              <input id="monthlyLimitInput" type="number" required />
              <button type="submit">Submit</button>
          </form>
          <p>Currently your MONTHLY limit is ₹ <span id="monthlyLimit">0</span></p>
        </div>
          <script>
              const monthlyLimitForm = document.getElementById("monthlyLimitForm");
              const monthlyLimitInput = document.getElementById("monthlyLimitInput");
              const monthlyLimitSpan = document.getElementById("monthlyLimit");
      
              monthlyLimitForm.addEventListener("submit", function (event) {
                  event.preventDefault();
                  const limit = monthlyLimitInput.value;
                  monthlyLimitSpan.innerText = `₹ ${limit}`;
              });
